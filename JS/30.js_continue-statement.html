<html>
<head>
<title>continue statement</title>

<style>
h1{
color:red;
text-align:center;
}

#cont{

color:white;
background-color:black;
font-size:30px;
margin:1cm;
padding:1cm;
border:5px solid green;
}

p{
color:green;
font-size:35px;
border:3px solid dark green;
}

 h3{
color:white;
}

#com{

color:yellow;

}

</style>
</head>

<body>

<h1>continue-statement</h1>
<div id="cont">
for(i=1;i<=10;i++)  <br>
{<br>
if(i==6)  <br>
continue;  <span id="com"> // Here, the continue statement perform to <mark>SKIP</mark> the particular execution and move to the next loop and execute the process.</span><br>
console.log(i);<br>
}<br><br>


<h2>OUTPUT :</h3><br>

<p>
1<br>
2<br>
3<br>
4<br>
5<br>
7<br>
8<br>
9<br>
10<br>
</p>


</div>
<script>

alert("Hii! ,Welcome to JS");
for(i=1;i<=10;i++)
{
if(i==6)  
continue;
console.log(i);
}
</script>

</body>




</html>
