<html>
<head>
<title>break statement</title>
<style>
h1{
color:red;
text-align:center;
}


#br{
color:white;
background-color:black;
margin:1cm;
padding:1cm;
border:3px solid green;
font-size:30px;
}

p{
color:green;
}


</style>
</head>
<body>
<h1>break statement</h1>

<div id="br">

for(i=1;i<=10;i++)  <br>
{<br>
console.log(i)<br><br>

if(i==6)<br>
{<br>
break;<br>
}<br>

}<br>

<p>OUTPUT

1<br>
2<br>
3<br>
4<br>
5<br>
6<br>
</p>

</div>


<script>
alert("Hai! welcome to JS");

for(i=1;i<=10;i++)
{
console.log(i)

if(i==6)
{
break;
}

}

</script>

</body>


</html>
