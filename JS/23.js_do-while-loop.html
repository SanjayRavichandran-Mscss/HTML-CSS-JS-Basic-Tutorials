<html>
<head>
<title>do-while-loop</title>
<style>
h1{
color:red;
text-align:center;
}
#do{
color:white;
background-color:black;
font-size:30px;
margin:1cm;
padding:1cm;
border:5px solid green;

}
h2{
color:green;
}

</style>
</head>

<body>
<h1>do while loop</h1>
<div id="do">
var table=10 ,i=1,limit=6;  <br><br>

do{<br><br>

console.log(i + "X" + table + "=" +(i * table));<br>
i++;<br>
}<br>
while(i<=limit);<br>
<br><br><br>

<h2>OUTPUT:</h2>

 1X10=10   <br>
 2X10=20   <br>
 3X10=30   <br>
 4X10=40  <br>
 5X10=50  <br>
 6X10=60  <br>


</div>

<script>
alert("Hai!,Welcome to JS");
var table=10 ,i=1,limit=6;

do{

console.log(i + "X" + table + "=" +(i * table));
i++;
}
while(i<=limit);

</script>

</body>
